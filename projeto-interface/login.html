<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js" defer></script>
</head>

<body>
    <header>
        <h1 class="logo"><a href="./index.html" aria-label="Ir para a home" class="logo_link">HABIT</a></h1>

        <nav class="header_nav" aria-label="Menu principal">
            <a href="#" class="header_link">Assinar</a>
            <button class="menu_button" aria-label="Abrir Menu" aria-expanded="false" aria-controls="header_menu"
                id="menu_hamburguer">
                <img src="./assets/menu.svg" alt="menu" class="menu_icon">
                <img src="./assets/close.svg" alt="fechar_menu" class="close_menu_icon">
            </button>
            <ul id="header_menu" class="header_menu">
                <li><a href="./index.html" class="header_link">Inicio</a></li>
                <li><a href="#" class="header_link">Paginas</a></li>
                <li><a href="#" class="header_link">Destaques</a></li>
                <li><a href="#" class="header_link">Admin</a></li>
                <li><a href="#" class="header_link profile_link_menu">Perfil</a></li>
            </ul>
        </nav>

        <div class="search_area">
            <form class="search card" action="#" method="GET" role="search" aria-label="Pesquisar no site">
                <input type="text" placeholder="Pesquisar..." name="q" class="search_input" />
                <button type="submit" class="search_button" aria-label="Buscar">
                    <img src="./assets/search.svg" alt="buscar" class="search_icon">
                </button>
            </form>
        </div>

        <a href="#" aria-label="Acessar seu perfil" class="profile_link">
            <img src="./assets/user.png" alt="Foto do perfil">
        </a>
    </header>

    <main class="main_login">
        <form action="#" method="POST" aria-label="Formulario de login" class="login card">
            <h2 class="subtitle login_title">Entrar</h2>
            <input type="email" placeholder="Email" name="email" class="card input login_input" />
            <input type="password" placeholder="Senha" name="password" class="card input login_input" />
            <div class="login_buttons">
                <button type="submit" class="button button_enter">Entrar</button>
                <button type="button" class="button_inverse button_google">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="google_icon">
                        <g>
                            <path fill="#EA4335"
                                d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                            </path>
                            <path fill="#4285F4"
                                d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                            </path>
                            <path fill="#FBBC05"
                                d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                            </path>
                            <path fill="#34A853"
                                d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                            </path>
                            <path fill="none" d="M0 0h48v48H0z"></path>
                        </g>
                    </svg>
                    Entrar com Google
                </button>
            </div>
            <p class="login_links">
                <a href="#" class="link">Esqueci a senha</a>
                &ThinSpace;&bullet;&ThinSpace;
                <a href="#" class="link">Criar conta</a>
            </p>
        </form>
    </main>

    <footer>
        <nav class="socials" aria-label="Redes sociais">
            <a href="#" class="social_link" aria-label="Link para o Instagram">
                <img src="./assets/instagram.svg" alt="Instagram" class="social_icon">
            </a>
            <a href="#" class="social_link" aria-label="Link para o Facebook">
                <img src="./assets/facebook.svg" alt="Facebook" class="social_icon">
            </a>
            <a href="#" class="social_link" aria-label="Link para o Twitter">
                <img src="./assets/twitter.svg" alt="Twitter" class="social_icon">
            </a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="social_link" aria-label="Link para o YouTube">
                <img src="./assets/youtube.svg" alt="YouTube" class="social_icon">
            </a>
            <a href="#" class="social_link" aria-label="Link para o LinkedIn">
                <img src="./assets/linkedin.svg" alt="LinkedIn" class="social_icon">
            </a>
        </nav>
        <p class="copyright">&copy; 2025 6G Mackenzie. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
